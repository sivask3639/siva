<!doctype html>
<html>
<head> 
<title>AV</title>
<link href="lo.png" rel="icon">
<meta charset="UTF-8">
<style>

body{
background-image:url("b20.png");
background-attachment:fixed;
background-size:cover;
background-position:center;
}

fieldset{
width:50%;
margin:auto;
border-radius:30px;
margin-top:30px;
margin-bottom:30px;
backdrop-filter:brightness(50%);
}

h1{
text-align:center;
font-family:calibri;
color:white;
}

img{
border-radius:50px;
}

iframe{
margin:auto;
}
</style>
</head>

<body>
<fieldset>
<h1>AUDIO</h1>
<center>
<div>
<img src="as.gif" style="height:50px;width:50px;">
<audio src="hft.mp3" controls muted autoplay></audio>
</div>

<div>
<img src="as.gif" style="height:50px;width:50px;">
<audio src="earth.mp3" controls muted autoplay></audio>
</div>
<hr>

<h1>VIDEOS</h1>
<div>
<img src="av.gif" style="height:50px;width:50px;" >
<video src="nfs.mp4" controls muted autoplay style="height:200px;width:300px;"></video>
</div>

<div>
<img src="av.gif" style="height:50px;width:50px;">
<video src="ac.webm" controls muted autoplay style="height:200px;width:300px;"></video>
</div>
<hr>

<h1>YOUTUBE VIDEO</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/vHPVyhdYG5o?si=24TrOBPoTMNAUE5f" 
title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
allowfullscreen></iframe>
</center>
</fieldset>

</body>
</html>
